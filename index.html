<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Scam Numbers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    table th {
      background-color: #f5f5f5;
    }

    .logo {
      display: block;
      margin: 0 auto;
      max-width: 200px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Scam Numbers</h1>
  <img src="path/to/logo.png" alt="Logo" class="logo">
  <table>
    <thead>
      <tr>
        <th>Scam Type</th>
        <th>Scam Number</th>
        <th>Status</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <!-- Add rows dynamically using JavaScript -->
    </tbody>
  </table>

  <form id="addScamForm">
    <label for="scamType">Scam Type:</label>
    <input type="text" id="scamType" required>

    <label for="scamNumber">Scam Number:</label>
    <input type="text" id="scamNumber" required>

    <label for="scamStatus">Status:</label>
    <select id="scamStatus" required>
      <option value="active">Active</option>
      <option value="notActive">Not Active</option>
    </select>

    <button type="submit">Add Scam Number</button>
  </form>

  <script>
    document.getElementById("addScamForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // Get the input values
      var scamType = document.getElementById("scamType").value;
      var scamNumber = document.getElementById("scamNumber").value;
      var scamStatus = document.getElementById("scamStatus").value;
      var date = new Date();

      // Create a new table row
      var newRow = document.createElement("tr");

      // Create table cells for the data
      var typeCell = document.createElement("td");
      typeCell.textContent = scamType;

      var numberCell = document.createElement("td");
      numberCell.textContent = scamNumber;

      var statusCell = document.createElement("td");
      statusCell.textContent = scamStatus;

      var dateCell = document.createElement("td");
      dateCell.textContent = date.toLocaleDateString();

      // Append the cells to the row
      newRow.appendChild(typeCell);
      newRow.appendChild(numberCell);
      newRow.appendChild(statusCell);
      newRow.appendChild(dateCell);

      // Append the row to the table body
      document.querySelector("tbody").appendChild(newRow);

      // Reset the form fields
      document.getElementById("scamType").value = "";
      document.getElementById("scamNumber").value = "";
      document.getElementById("scamStatus").value = "active";
    });
  </script>
</body>
</html>
