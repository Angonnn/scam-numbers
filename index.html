<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Scam Numbers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    table th {
      background-color: #f5f5f5;
    }

    .logo {
      display: block;
      margin: 0 auto;
      max-width: 200px;
      margin-bottom: 20px;
    }

    .edit-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .edit-buttons button {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h1>Scam Numbers</h1>
  <img src="path/to/logo.png" alt="Logo" class="logo">
  <table>
    <thead>
      <tr>
        <th>Scam Type</th>
        <th>Scam Number</th>
        <th>Status</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="scamTableBody">
      <!-- Add rows dynamically using JavaScript -->
    </tbody>
  </table>

  <form id="addScamForm">
    <label for="scamType">Scam Type:</label>
    <input type="text" id="scamType" required>

    <label for="scamNumber">Scam Number:</label>
    <input type="text" id="scamNumber" required>

    <label for="scamStatus">Status:</label>
    <select id="scamStatus" required>
      <option value="active">Active</option>
      <option value="notActive">Not Active</option>
    </select>

    <button type="submit">Add Scam Number</button>
  </form>

  <script>
    // Function to create edit buttons for each row
    function createEditButtons(row) {
      var editButtons = document.createElement("div");
      editButtons.classList.add("edit-buttons");

      var editButton = document.createElement("button");
      editButton.textContent = "Edit";
      editButton.addEventListener("click", function() {
        editRow(row);
      });
      editButtons.appendChild(editButton);

      var deleteButton = document.createElement("button");
      deleteButton.textContent = "Delete";
      deleteButton.addEventListener("click", function() {
        deleteRow(row);
      });
      editButtons.appendChild(deleteButton);

      return editButtons;
    }

    // Function to edit a row's values
    function editRow(row) {
      var cells = row.cells;

      var scamType = prompt("Enter the new scam type:", cells[0].textContent);
      var scamNumber = prompt("Enter the new scam number:", cells[1].textContent);
      var scamStatus = prompt("Enter the new status (active/not active):", cells[2].textContent);

      cells[0].textContent = scamType;
      cells[1].textContent = scamNumber;
      cells[2].textContent = scamStatus;
    }

    // Function to delete a row
    function deleteRow(row) {
      row.remove();
    }

    document.getElementById("addScamForm").addEventListener("submit", function(e) {
      e.preventDefault();

      var scamType = document.getElementById("scamType").value;
      var scamNumber = document.getElementById("scamNumber").value;
      var scamStatus = document.getElementById("scamStatus").value;
      var date = new Date();

      var newRow = document.createElement("tr");

      var typeCell = document.createElement("td");
      typeCell.textContent = scamType;

      var numberCell = document.createElement("td");
      numberCell.textContent = scamNumber;

      var statusCell = document.createElement("td");
      statusCell.textContent = scamStatus;

      var dateCell = document.createElement("td");
      dateCell.textContent = date.toLocaleDateString();

      var actionsCell = document.createElement("td");
      actionsCell.appendChild(createEditButtons(newRow));

      newRow.appendChild(typeCell);
      newRow.appendChild(numberCell);
      newRow.appendChild(statusCell);
      newRow.appendChild(dateCell);
      newRow.appendChild(actionsCell);

      document.getElementById("scamTableBody").appendChild(newRow);

      document.getElementById("scamType").value = "";
      document.getElementById("scamNumber").value = "";
      document.getElementById("scamStatus").value = "active";
    });
  </script>
</body>
</html>
