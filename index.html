<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Scam Numbers</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Scam Numbers</h1>
  <div class="clock" id="clock"></div>
  <table>
    <thead>
      <tr>
        <th>Scam Type</th>
        <th>Scam Number</th>
        <th>Status</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="scamTableBody">
      <!-- Data rows will be added dynamically using JavaScript -->
    </tbody>
  </table>

  <div class="add-scam-form">
    <label for="scamType">Scam Type:</label>
    <input type="text" id="scamType" required>

    <label for="scamNumber">Scam Number:</label>
    <input type="text" id="scamNumber" required>

    <label for="scamStatus">Status:</label>
    <select id="scamStatus" required>
      <option value="active">Active</option>
      <option value="inactive">Inactive</option>
    </select>

    <button id="addScamButton">Add Scam Number</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
